---
layout: default
---

{% for work in site.work %}
	{{ work.title }}
	{{ work.year }}
<ul>
	{% for role in work.role %}
		<li>{{ role }}</li>
	{% endfor %}
</ul>

{% for examples in work.examples %}
	{% if examples.image.is-full %}
	<div class="examples -full">
		<img src="{{ examples.image.image }}" alt="{{ examples.caption }}"/>
	</div>
	{% else %}
	<div class="examples -half">
		<img src="{{ examples.image.image }}" alt="{{ examples.caption }}"/>
	</div>
	{% endif %}
{% endfor %}
{% endfor %}
